<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Online Quiz</title>
    <link rel="icon" href="assets/images/favicons-quiz.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/assets/theme.css">
</head>
<body>

<main class="py-4">
    <div class="center-wrap d-flex align-items-center">
        <div class="container">
            <div class="user-hero">
                <img src="/assets/images/user.png" alt="User" class="avatar-64">
                <div class="user-hero-name">
                    <div id="mainUserName" class="h4 m-0">Guest</div>
                    <button id="btnChangeName" class="icon-btn" aria-label="Change name" title="Change name">
                        <img src="assets/images/edit.png" alt="">
                    </button>
                </div>
            </div>

            <div class="row g-4 justify-content-center align-items-stretch">
                <!-- Create -->
                <div class="col-12 col-lg-5 d-flex">
                    <div class="card bg-panel flex-fill h-100">
                        <div class="card-body d-flex flex-column">
                            <h2 class="card-title h4">Create a room</h2>
                            <p class="text-secondary mb-1">Host a new game and share the code.</p>
                            <small class="text-secondary">Player: <b id="helloName">Guest</b></small>
                            <div class="mt-auto">
                                <button id="btnCreate" class="btn btn-primary">Create Room</button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Join -->
                <div class="col-12 col-lg-5 d-flex">
                    <div class="card bg-panel flex-fill h-100">
                        <div class="card-body d-flex flex-column">
                            <h2 class="card-title h4">Join a room</h2>
                            <p class="text-secondary">Enter the room code from the host.</p>
                            <div class="mb-2">
                                <label class="form-label">Room code</label>
                                <input id="roomId" class="form-control" type="text" maxlength="6" placeholder="e.g. 998878" oninput="removeNonDigits(event)" />
                                <div id="error-message" class="text-danger mt-2" style="display: none;">
                                    Room code must be 6 digits.
                                </div>
                            </div>
                            <div class="mt-auto d-flex gap-2">
                                <button id="btnJoin" class="btn btn-primary">Join</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div><!-- /.row -->
        </div><!-- /.container -->
    </div><!-- /.center-wrap -->
</main>

<!-- Username Modal -->
<div class="modal fade" id="usernameModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="usernameLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content bg-panel text-white">
            <div class="modal-header border-0">
                <h5 class="modal-title" id="usernameLabel">Enter your name</h5>
            </div>
            <div class="modal-body">
                <label for="username" class="form-label">Username</label>
                <input id="username" class="form-control" placeholder="e.g. Alex" maxlength="24">
                <small class="text-secondary">Weâ€™ll show this to other players.</small>
            </div>
            <div class="modal-footer border-0">
                <button id="saveUsername" type="button" class="btn btn-primary">Save</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    $(document).ready(function () {
        const KEY = 'oq_username';

        function setUsername(name) {
            const clean = name.trim().replace(/\s+/g, ' ').slice(0, 24);
            if (!clean) return;
            localStorage.setItem(KEY, clean);
            $('#helloName').text(clean);
            $('#mainUserName').text(clean);
        }

        const saved = localStorage.getItem(KEY);
        if (saved && saved.trim()) {
            setUsername(saved);
        } else {
            $('#usernameModal').modal('show');
            $('#username').focus();
        }

        $('#saveUsername').on('click', function () {
            const name = $('#username').val().trim();
            if (!name) { $('#username').focus(); return; }
            setUsername(name);
            $('#usernameModal').modal('hide');
        });

        $('#btnChangeName').on('click', function () {
            $('#username').val(localStorage.getItem(KEY) || '');
            $('#usernameModal').modal('show');
            $('#username').focus();
        });

        // -------- Create room ----------
        $('#btnCreate').on('click', function () {
            const username = localStorage.getItem(KEY) || '';
            if (!username) return alert("Please set a username");

            $.ajax({
                url: '/api/room/create',
                method: 'POST',
                contentType: 'application/json',
                data: JSON.stringify({ username }),
                success: function (response) {
                    // API returns { ok:true, roomCode, user:{...} }
                    const roomId = response.roomCode;
                    window.location.href = `/room.html?room_id=${roomId}`;
                },
                error: function (xhr) {
                    alert((xhr.responseJSON && xhr.responseJSON.error) || 'Error creating room');
                }
            });
        });

        // -------- Join room ----------
        $('#btnJoin').on('click', async function () {
            const code = ($('#roomId').val() || '').trim();
            const username = (localStorage.getItem(KEY) || '').trim();
            if (!/^\d{6}$/.test(code)) { $('#error-message').text('Enter 6 digits').show(); return; }
            if (!username) { $('#error-message').text('Set a username first').show(); return; }
            $('#error-message').hide();

            try {
                const r = await fetch('/api/room/join', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ roomCode: code, username })
                });
                const data = await r.json();
                if (!r.ok || !data.ok) throw new Error(data.error || 'Join failed');

                // Whether created or already existed, go to room page.
                window.location.href = `/room.html?room_id=${code}`;
            } catch (e) {
                $('#error-message').text(e.message).show();
            }
        });

        // Enter submits Join
        $('#roomId').on('keydown', function (e) {
            if (e.key === 'Enter') $('#btnJoin').click();
        });
    });

    // Strip non-digits while typing
    function removeNonDigits(event) {
        const input = event.target;
        input.value = input.value.replace(/\D/g, '');
    }
</script>

</body>
</html>
