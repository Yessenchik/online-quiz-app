<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Room</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/assets/theme.css">
    <style>
        :root { --pink:#ff3da2; }
        body.bg-panel { min-height: 100vh; }
        #usersRow { overflow-x:auto; white-space:nowrap; }
        .user-pill{
            display:inline-flex; align-items:center; gap:.5rem;
            padding:.5rem .75rem; border-radius:1rem;
            background:rgba(255,255,255,.06); margin-right:.5rem;
            border:2px solid transparent; transition:border-color .15s ease;
        }
        .user-pill.ready{ border-color:var(--pink); }
        .user-pill .avatar-32{
            width:32px;height:32px;border-radius:.5rem;
            display:inline-flex;align-items:center;justify-content:center;
            background:var(--pink); font-weight:600;
        }
    </style>
</head>
<body class="bg-panel text-white">
<main class="container py-5">
    <div class="row g-4 align-items-start">
        <!-- LEFT: full-width users row -->
        <div class="col-12 col-lg-8">
            <h2 id="roomTitle" class="mb-2">Room</h2>

            <!-- ↓ your new “share” text directly under the room code -->
            <div id="shareLine" class="text-secondary mb-3">
                Share this code with friends to join.
            </div>

            <div id="usersRow" class="p-3 rounded-4" style="background: rgba(255,255,255,.04);"></div>
        </div>

        <!-- RIGHT: Ready button under the share text (for narrow screens it sits after title+share) -->
        <div class="col-12 col-lg-4">
            <div class="d-flex flex-column align-items-start gap-3">
                <button id="readyButton" class="btn btn-primary rounded-pill px-4">Ready</button>
                <div class="text-secondary small">Everyone sees a pink border when you’re ready.</div>
            </div>
        </div>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
<script>
    $(function () {
        const params = new URLSearchParams(location.search);
        const roomId = params.get('room_id') || '';
        const username = (localStorage.getItem('oq_username') || 'Guest').trim() || 'Guest';

        $('title').text(`Room ${roomId}`);
        $('#roomTitle').text(`Room code: ${roomId}`);

        // connect WS
        const ws = new WebSocket(`ws://${location.host}`);

        ws.addEventListener('open', () => {
            ws.send(JSON.stringify({ type: 'join_room', roomId, username }));
        });

        function renderUsers(users) {
            const box = $('#usersRow').empty();
            users.forEach(u => {
                const name = (u.username || 'Player').trim();
                const initial = name ? name[0].toUpperCase() : '?';
                const pill = $(`
          <span class="user-pill">
            <span class="avatar-32">${initial}</span>
            <span class="small">${name}</span>
          </span>
        `);
                if (u.ready) pill.addClass('ready');
                box.append(pill);
            });
        }

        function handleState(msg){
            // msg.users is an array of {id, username, ready}
            renderUsers(msg.users || []);
        }

        ws.addEventListener('message', (ev) => {
            try {
                const m = JSON.parse(ev.data);
                // unified state message
                if (m.type === 'state') return handleState(m);

                // backward compatible with previous messages
                if (['joined','user_left','ready_update','score_update'].includes(m.type)) {
                    return handleState(m);
                }
                if (m.type === 'error') console.error('WS error:', m.error);
            } catch {}
        });

        let isReady = false;
        $('#readyButton').on('click', () => {
            isReady = !isReady;
            $('#readyButton')
                .text(isReady ? 'Cancel' : 'Ready')
                .toggleClass('btn-danger', isReady)
                .toggleClass('btn-primary', !isReady);
            ws.send(JSON.stringify({ type: 'ready_toggle', roomId, ready: isReady }));
        });

        window.addEventListener('beforeunload', () => ws.close());
    });
</script>
</body>
</html>
