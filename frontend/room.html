<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/><meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Room Â· Online Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/assets/theme.css">
</head>
<body>
<nav class="navbar navbar-dark navbar-blur">
    <div class="container">
        <a class="navbar-brand fw-bold" href="/">Online Quiz</a>
        <div class="navbar-nav ms-auto">
            <a class="nav-link" data-nav href="/main">Main</a>
            <a class="nav-link" data-nav href="/room">Room</a>
            <a class="nav-link" data-nav href="/test">Test</a>
            <a class="nav-link" data-nav href="/result">Result</a>
        </div>
    </div>
</nav>

<main class="py-4">
    <div class="container">
        <div class="card bg-panel">
            <div class="card-body">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h2 class="h4 m-0">Room</h2>
                    <button id="btnStart" class="btn btn-primary">Start quiz</button>
                </div>
                <ul id="users" class="list-group list-group-flush"></ul>
            </div>
        </div>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="/assets/ui.js"></script>
<script>
    const ws = new WebSocket(`ws://${location.host}`);
    const usersEl = document.getElementById('users');

    ws.addEventListener('message', ev => {
        const m = JSON.parse(ev.data);
        if (m.type === 'joined' || m.type === 'user_joined' || m.type === 'score_update' || m.type === 'user_left') {
            const users = m.users || [];
            usersEl.innerHTML = users.map(u => `
          <li class="list-group-item bg-transparent d-flex justify-content-between">
            <span>${u.username}</span><span class="badge text-bg-primary">${u.score}</span>
          </li>`).join('');
        }
        if (m.type === 'quiz_started') location.href = '/test';
    });

    document.getElementById('btnStart')?.addEventListener('click', () => {
        ws.send(JSON.stringify({ type: 'start_quiz' }));
    });
</script>
</body>
</html>
